server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    location /stream/ {
        rewrite ^/stream/(.*)$ /iptv/$1 break;
        proxy_pass http://subdomain.yourdomain.com;
        proxy_set_header Host subdomain.yourdomain.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
        
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
            add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
        
        sub_filter_once off;
        sub_filter 'http://subdomain.yourdomain.com/iptv/' '/stream/';
        sub_filter_types application/vnd.apple.mpegurl text/plain;
    }

    location /guide/ {
        rewrite ^/guide/(.*)$ /iptv/$1 break;
        proxy_pass http://subdomain.yourdomain.com;
        proxy_set_header Host subdomain.yourdomain.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        add_header Access-Control-Allow-Origin *;
    }

    location /schedule {
        try_files $uri /schedule.html;
    }
    
    location /iptv {
        try_files $uri /iptv.html;
    }
}
