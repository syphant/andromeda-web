<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Andromeda Schedule" />
    <link rel="manifest" href="/site.webmanifest" />
    <title>Schedule - Andromeda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'NewDetroit';
            src: url('newdetroit.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px 20px 0px 20px;
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-bottom: 3rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #777777;
            text-decoration: none;
            margin-bottom: 2rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #ffffff;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0 0 1.5rem 0;
            color: #ffffff;
            text-align: left;
            font-family: 'NewDetroit', 'Inter', sans-serif;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .guide-container {
            margin: 0;
            padding: 0;
        }

        .guide-container h2 {
            font-size: 1.75rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            text-align: left;
            font-weight: 600;
            letter-spacing: -0.025em;
            font-family: 'NewDetroit', 'Inter', sans-serif;
        }

        .program-list {
            border-radius: 12px;
            overflow: hidden;
            background: #111111;
            border: 1px solid #666666;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            transition: opacity 0.4s ease;
            max-height: none;
        }

        .program-list.updating {
            opacity: 0.3;
        }

        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideOutToTop {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-20px);
            }
        }

        .program-item.entering {
            animation: slideInFromTop 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .program-item.leaving {
            animation: slideOutToTop 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .program-item.current.entering {
            animation: slideInFromTop 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .program-item {
            background: #111111;
            border-bottom: 1px solid #333333;
            padding: 20px 24px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .program-item:last-child {
            border-bottom: none;
        }

        .program-item:hover {
            background-color: #222222;
            transform: translateY(-1px);
        }

        .program-item.current {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #ffffff;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        .program-item.current:hover {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .program-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .program-title {
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
            margin: 0;
            line-height: 1.4;
        }

        .program-episode {
            font-size: 13px;
            color: #cccccc;
            margin: 4px 0 0 0;
            font-weight: 400;
        }

        .program-time {
            font-size: 13px;
            color: #cccccc;
            white-space: nowrap;
            margin-left: 20px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .time-range {
            line-height: 1.2;
        }
        
        .date-info {
            font-size: 11px;
            color: #999999;
            margin-top: 2px;
            line-height: 1.2;
            font-weight: 400;
            text-align: right;
        }

        .program-description {
            max-height: 0;
            overflow: hidden;
            margin-top: 0;
            padding-top: 0;
            border-top: 1px solid transparent;
            color: #aaaaaa;
            line-height: 1.6;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(-8px);
        }

        .program-item.expanded .program-description {
            max-height: 300px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #666666;
            opacity: 1;
            transform: translateY(0);
        }

        .live-badge {
            position: absolute;
            bottom: 12px;
            right: 24px;
            background: #ff4444;
            color: #ffffff;
            font-size: 10px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 4px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
            z-index: 10;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .program-item.no-description::after {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #cccccc;
            font-weight: 400;
            font-size: 14px;
        }

        .loading::before {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #666666;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
            vertical-align: middle;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 2rem;
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-weight: 500;
        }

        .refresh-info {
            text-align: center;
            margin-top: 2rem;
            color: #666666;
            font-size: 0.9rem;
        }

        .footer {
            margin-top: 3rem;
            padding: 2rem 0 2rem 0;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: #777777;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #ffffff;
        }

        @media (max-width: 767px) {
            body {
                padding: 16px 16px 0px 16px;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }

            .guide-container h2 {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            .program-header {
                flex-direction: column;
                gap: 8px;
            }

            .program-time {
                margin-left: 0;
                align-self: flex-start;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 700px;
            }
        }

        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
                height: calc(100vh - 40px);
                display: flex;
                flex-direction: column;
                padding-bottom: 0;
            }

            .guide-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-height: 0;
            }

            .program-list {
                flex: 1;
                overflow-y: auto;
                max-height: none;
            }

            .program-list::-webkit-scrollbar {
                width: 8px;
            }

            .program-list::-webkit-scrollbar-track {
                background: #111111;
                border-radius: 4px;
            }

            .program-list::-webkit-scrollbar-thumb {
                background: #666666;
                border-radius: 4px;
            }

            .program-list::-webkit-scrollbar-thumb:hover {
                background: #888888;
            }

            .footer {
                flex-shrink: 0;
                margin-top: 1rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/" class="back-link">
            ‚Üê back
        </a>

        <h1>Schedule</h1>

        <div class="guide-container">
            <div id="program-guide" class="program-list">
                <div class="loading">Loading schedule...</div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/iptv">IPTV</a>
                <a href="mailto:e0c95g9p@anonaddy.com">Contact</a>
            </div>
        </footer>
    </div>

    <script>
        let currentPrograms = [];
        let guideUpdateInterval;

        function fetchTVGuide() {
            console.log('Fetching TV guide data...');
            
            fetch('/guide/xmltv.xml')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(xmlText => {
                    console.log('TV guide data received');
                    parseTVGuide(xmlText);
                })
                .catch(error => {
                    console.error('Error fetching TV guide:', error);
                    document.getElementById('program-guide').innerHTML = 
                        '<div class="error">Error loading schedule. Please try refreshing the page.</div>';
                });
        }

        function parseTVGuide(xmlText) {
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
            
            const programmes = xmlDoc.querySelectorAll('programme[channel="C4.148.ersatztv.org"]');
            
            if (programmes.length === 0) {
                console.log('No programmes found for channel C4.148.ersatztv.org');
                document.getElementById('program-guide').innerHTML = 
                    '<div class="error">No schedule data available for channel 4.</div>';
                return;
            }
            
            console.log(`Found ${programmes.length} programmes for channel C4.148.ersatztv.org`);
            parseProgrammes(programmes);
        }

        function parseProgrammes(programmes) {
            const now = new Date();
            const programs = [];

            programmes.forEach(programme => {
                const startTime = parseXMLTVTime(programme.getAttribute('start'));
                const stopTime = parseXMLTVTime(programme.getAttribute('stop'));
                
                if (stopTime > now) {
                    const titleElement = programme.querySelector('title');
                    const descElement = programme.querySelector('desc');
                    const episodeElement = programme.querySelector('episode-num[system="onscreen"]');
                    const subTitleElement = programme.querySelector('sub-title');
                    const dateElement = programme.querySelector('date');
                    
                    let episodeText = '';
                    if (episodeElement) {
                        episodeText = episodeElement.textContent;
                        if (subTitleElement && subTitleElement.textContent) {
                            episodeText += ': ' + subTitleElement.textContent;
                        }
                    }
                    
                    let releaseYear = '';
                    if (dateElement && dateElement.textContent) {
                        const dateText = dateElement.textContent.trim();
                        const yearMatch = dateText.match(/(\d{4})/);
                        if (yearMatch) {
                            releaseYear = yearMatch[1];
                        }
                    }
                    
                    if (!episodeText && releaseYear) {
                        episodeText = releaseYear;
                    }
                    
                    programs.push({
                        title: titleElement ? titleElement.textContent : 'Unknown Program',
                        description: descElement ? descElement.textContent : '',
                        episode: episodeText,
                        releaseYear: releaseYear,
                        startTime: startTime,
                        stopTime: stopTime,
                        isCurrent: startTime <= now && stopTime > now
                    });
                }
            });

            programs.sort((a, b) => a.startTime - b.startTime);
            
            currentPrograms = programs;
            renderTVGuide();
        }

        function parseXMLTVTime(timeString) {
            if (!timeString) return new Date();
            
            const year = parseInt(timeString.substr(0, 4));
            const month = parseInt(timeString.substr(4, 2)) - 1;
            const day = parseInt(timeString.substr(6, 2));
            const hour = parseInt(timeString.substr(8, 2));
            const minute = parseInt(timeString.substr(10, 2));
            const second = parseInt(timeString.substr(12, 2));
            
            return new Date(year, month, day, hour, minute, second);
        }

        function formatTimeRange(startDate, endDate) {
            const startTime = startDate.toLocaleTimeString([], { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            const endTime = endDate.toLocaleTimeString([], { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
            
            return `${startTime} - ${endTime}`;
        }
        
        function formatDateInfo(startDate, endDate) {
            const today = new Date();
            const isStartToday = startDate.toDateString() === today.toDateString();
            const isSameDay = startDate.toDateString() === endDate.toDateString();
            
            if (isStartToday) {
                return '';
            } else if (isSameDay) {
                const dayStr = startDate.toLocaleDateString([], { 
                    weekday: 'short' 
                });
                const dateStr = startDate.toLocaleDateString([], { 
                    month: 'numeric', 
                    day: 'numeric' 
                });
                return `${dayStr} ${dateStr}`;
            } else {
                const startDay = startDate.toLocaleDateString([], { 
                    weekday: 'short' 
                });
                const startDateStr = startDate.toLocaleDateString([], { 
                    month: 'numeric', 
                    day: 'numeric' 
                });
                return `${startDay} ${startDateStr}`;
            }
        }

        function renderTVGuide(animate = false) {
            const guideContainer = document.getElementById('program-guide');
            
            if (currentPrograms.length === 0) {
                guideContainer.innerHTML = '<div class="error">No upcoming programs found.</div>';
                return;
            }

            if (animate) {
                const programList = document.querySelector('.program-list');
                if (programList) {
                    programList.classList.add('updating');
                }
                
                const existingItems = document.querySelectorAll('.program-item');
                existingItems.forEach((item, index) => {
                    setTimeout(() => {
                        item.classList.add('leaving');
                    }, index * 50);
                });
                
                setTimeout(() => {
                    updateGuideContent();
                    if (programList) {
                        programList.classList.remove('updating');
                    }
                }, 400);
            } else {
                updateGuideContent();
            }
        }
        
        function updateGuideContent() {
            const guideContainer = document.getElementById('program-guide');
            
            const html = currentPrograms.map((program, index) => {
                const cleanTitle = escapeHtml(program.title);
                const cleanEpisode = escapeHtml(program.episode);
                const cleanDescription = escapeHtml(program.description);
                const hasDescription = program.description && program.description.trim().length > 0;
                
                return `
                <div class="program-item ${program.isCurrent ? 'current' : ''} ${!hasDescription ? 'no-description' : ''} entering" 
                     onclick="toggleProgramDetails(this)" 
                     style="${!hasDescription ? 'cursor: default;' : ''} animation-delay: ${index * 100}ms;">
                    <div class="program-header">
                        <div>
                            <h3 class="program-title">${cleanTitle}</h3>
                            ${program.episode ? `<p class="program-episode">${cleanEpisode}</p>` : ''}
                        </div>
                        <div class="program-time">
                            <div class="time-range">${formatTimeRange(program.startTime, program.stopTime)}</div>
                            ${formatDateInfo(program.startTime, program.stopTime) ? `<div class="date-info">${formatDateInfo(program.startTime, program.stopTime)}</div>` : ''}
                        </div>
                    </div>
                    ${hasDescription ? `<div class="program-description">${cleanDescription}</div>` : ''}
                    ${program.isCurrent ? '<span class="live-badge">LIVE</span>' : ''}
                </div>
                `;
            }).join('');

            guideContainer.innerHTML = html;
            
            setTimeout(() => {
                const items = document.querySelectorAll('.program-item');
                items.forEach(item => {
                    item.classList.remove('entering', 'leaving');
                    item.style.animationDelay = '';
                });
            }, 1000);
        }

        function toggleProgramDetails(element) {
            if (element.classList.contains('no-description')) {
                return;
            }
            
            const allItems = document.querySelectorAll('.program-item.expanded');
            allItems.forEach(item => {
                if (item !== element) {
                    item.classList.remove('expanded');
                }
            });
            
            element.classList.toggle('expanded');
            
            if (element.classList.contains('expanded')) {
                setTimeout(() => {
                    const rect = element.getBoundingClientRect();
                    const windowHeight = window.innerHeight;
                    
                    if (rect.bottom > windowHeight - 50) {
                        element.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'nearest' 
                        });
                    }
                }, 300);
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            
            const div = document.createElement('div');
            div.innerHTML = text;
            
            const htmlContent = div.innerHTML
                .replace(/<br\s*\/?>/gi, '\n')
                .replace(/<\/p>/gi, '\n')
                .replace(/<p>/gi, '')
                .replace(/<[^>]*>/g, '');
            
            const cleanDiv = document.createElement('div');
            cleanDiv.textContent = htmlContent;
            
            return cleanDiv.innerHTML.replace(/\n/g, '<br>');
        }

        function updateGuide() {
            const now = new Date();
            let needsRefresh = false;

            currentPrograms.forEach(program => {
                const wasCurrent = program.isCurrent;
                program.isCurrent = program.startTime <= now && program.stopTime > now;
                
                if (wasCurrent !== program.isCurrent) {
                    needsRefresh = true;
                }
            });

            const initialLength = currentPrograms.length;
            currentPrograms = currentPrograms.filter(program => program.stopTime > now);
            
            if (currentPrograms.length !== initialLength) {
                needsRefresh = true;
            }

            if (needsRefresh) {
                console.log('Guide updated - refreshing display with animation');
                renderTVGuide(true);
            }

            if (currentPrograms.length < 3) {
                fetchTVGuide();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {

            fetchTVGuide();
            
            guideUpdateInterval = setInterval(updateGuide, 60000);
        });
    </script>
</body>

</html>
